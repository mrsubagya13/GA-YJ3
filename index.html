<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GA - YONGJIN 3</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: url('ga.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
      position: relative;
    }

    /* Overlay gelap agar teks lebih jelas */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(2px);
      z-index: 0;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
      z-index: 1;
      color: #ffffff;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
      animation: fadeDown 1s ease;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 25px 30px;
      margin: 12px 0;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.3s ease;
      z-index: 1;
      animation: fadeUp 1s ease;
    }

    .contact-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.25);
    }

    .contact-name {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .contact-number {
      font-size: 1.1rem;
      margin-bottom: 14px;
      opacity: 0.9;
    }

    .whatsapp-btn {
      display: inline-block;
      background: linear-gradient(90deg, #25D366, #1ebe5d);
      color: #fff;
      padding: 10px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .whatsapp-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 12px rgba(37, 211, 102, 0.6);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .contact-card {
        padding: 20px;
      }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>GA - YONGJIN 3</h1>

  <div class="contact-card">
    <div class="contact-name">ERVAN</div>
    <div class="contact-number">+62 813-1075-8086</div>
    <a class="whatsapp-btn" href="https://wa.me/6281310758086" target="_blank">Hubungi via WhatsApp</a>
  </div>

  <div class="contact-card">
    <div class="contact-name">RIZKI</div>
    <div class="contact-number">+62 857-7180-7899</div>
    <a class="whatsapp-btn" href="https://wa.me/6285771807899" target="_blank">Hubungi via WhatsApp</a>
  </div>

  <div class="contact-card">
    <div class="contact-name">EKA</div>
    <div class="contact-number">+62 852-1997-0097</div>
    <a class="whatsapp-btn" href="https://wa.me/6285219970097" target="_blank">Hubungi via WhatsApp</a>
  </div>

</body>
</html>
