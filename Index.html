<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GA - YONGJIN 3</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .contact-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px 30px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.2s ease, background-color 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .contact-card:hover {
      transform: scale(1.03);
      background-color: rgba(255, 255, 255, 0.15);
    }

    .contact-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .contact-number {
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      .contact-card {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>GA - YONGJIN 3</h1>

  <div class="contact-card">
    <div class="contact-name">ERVAN</div>
    <div class="contact-number">+62 813-1075-8086</div>

  </div>

</body>
</html>
